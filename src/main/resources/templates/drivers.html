<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        a{
            color:#000;
        }
    </style>
</head>
<body>

<h1>Drivers</h1>
<br />
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Enterprise Name</th>
        <th>Vehicle Name </th>
        <th>Is Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="driver : ${drivers} ">
        <td th:text="${driver.id}"></td>
        <td th:text="${driver.name}"></td>
        <td th:text="${driver.salary}"></td>
        <td th:text="${driver.enterprise.name}"></td>
        <td th:text="${driver.activeTask != null ? driver.activeTask.vehicle.vehicleModelId.name : 'No car'}"></td>
        <td th:text="${driver.activeTask != null ? driver.activeTask.active : 'Not on drive '}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
