<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Vehicle</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>bodytype</th>
        <th>tankCapacity</th>
        <th>seatingCapacity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.bodytype}"></td>
        <td th:text="${car.tankCapacity}"></td>
        <td th:text="${car.seatingCapacity}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
