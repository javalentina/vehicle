<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        a{
            color:#000;
        }
    </style>
</head>
<body>

<h1>Model</h1>
<a href ="/vehicle-models/new">Add new Model</a>
<br />
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Body Type</th>
        <th>Tank Capacity</th>
        <th>Seating Capacity</th>
        <th> Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicleModel : ${vehicleModels} ">
        <td th:text="${vehicleModel.id}"></td>
        <td th:text="${vehicleModel.name}"></td>
        <td th:text="${vehicleModel.bodyType}"></td>
        <td th:text="${vehicleModel.tankCapacity}"></td>
        <td th:text="${vehicleModel.seatingCapacity}"></td>
        <td>
            <a rel="stylesheet" th:href="@{vehicle-models/edit(id=${vehicleModel.id})}">Edit</a>
            <a rel="stylesheet" th:href="@{vehicle-models/delete(id=${vehicleModel.id})}">Delete</a>
        </td>


    </tr>
    </tbody>
</table>

</body>
</html>
