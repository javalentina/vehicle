<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Vehicle</h1>
<a rel="stylesheet" th:href="@{/vehicles/add}">New Vehicle</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Cost</th>
        <th>Year</th>
        <th>Mileage</th>
        <th>Model Id</th>
        <th>Name</th>
        <th>Type</th>
        <th>Tank</th>
        <th>Seating</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.cost}"></td>
        <td th:text="${vehicle.year}"></td>
        <td th:text="${vehicle.mileage}"></td>
        <td th:text="${vehicle.vehicleModelId.id}"></td>
        <td th:text="${vehicle.vehicleModelId.name}"></td>
        <td th:text="${vehicle.vehicleModelId.bodyType}"></td>
        <td th:text="${vehicle.vehicleModelId.tankCapacity}"></td>
        <td th:text="${vehicle.vehicleModelId.seatingCapacity}"></td>
        <td>
            <a rel="stylesheet" th:href="@{/vehicles/edit(id=${vehicle.id})}">Edit</a>

            <a rel="stylesheet" th:href="@{/vehicles/delete(id=${vehicle.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
